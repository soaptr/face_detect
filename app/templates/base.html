<title>Face Detection</title>

<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Все посты</a>
      </div>
    </div>
  </div>
</nav>

<form action="" method=post enctype=multipart/form-data>
  <p><input type=file name=file>
  <input type=submit value=Upload>
</form>

<div class="container-fluid">
<div class="row">
<div class="col-md-6 col-md-offset-3">
    {% block content %}{% endblock %}
</div>
</div>
</div>

<div class="px-4 pt-5 my-5 text-center border-bottom">
  <h1 class="display-4 fw-bold">Face Detection</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">You can upload picture to detect all the faces on it.</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
      <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Upload</button>
      
    </div>
  </div>
  <div class="overflow-hidden" style="">
    <div class="container px-5">
      <img src="{{ url_for('static', filename='images/example.bmp') }}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
